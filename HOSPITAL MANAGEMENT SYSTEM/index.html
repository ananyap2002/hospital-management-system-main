<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    <title>Hospital Management System</title>
</head>
<body>
    <header>
        <h1>Hospital Management System</h1>
    </header>
    <nav>
        <ul>
            <li><a href="#registration">Registration</a></li>
            <li><a href="#lab">Lab Tests</a></li>
            <li><a href="#consultation">Consultation</a></li>
            <li><a href="#pharmacy">Pharmacy</a></li>
        </ul>
    </nav>
    <main>
        <section id="registration">
            <h2>Walk-in Patient Registration</h2>
            <form id="registrationForm">
                <label for="fullName">Full Name:</label>
                <input type="text" id="fullName" name="fullName" required>
    
                <label for="age">Age:</label>
                <input type="number" id="age" name="age" required>
    
                <label for="gender">Gender:</label>
                <select id="gender" name="gender" required>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="other">Other</option>
                </select>
    
                <label for="contactNumber">Contact Number:</label>
                <input type="tel" id="contactNumber" name="contactNumber" required>
    
                <button type="submit">Register</button>
            </form>
        </section>
        
            <section id="lab">
                <h2>Lab Tests Module</h2>
                <form id="labTestRequestForm">
                    <label for="testName">Test Name:</label>
                    <input type="text" id="testName" name="testName" required>
        
                    <label for="patientName">Patient Name:</label>
                    <input type="text" id="patientName" name="patientName" required>
        
                    <button type="submit">Request Test</button>
                </form>
        
                <section id="testResults" style="display: none;">
                    <h3>Lab Test Results</h3>
                    <p id="testResultText"></p>
                </section>
            </section>
            
                <section id="consultation">
                    <h2>Consultation Module</h2>
                    <form id="consultationRequestForm">
                        <label for="doctorName">Doctor Name:</label>
                        <input type="text" id="doctorName" name="doctorName" required>
            
                        <label for="patientNameConsult">Patient Name:</label>
                        <input type="text" id="patientNameConsult" name="patientNameConsult" required>
            
                        <label for="consultationType">Consultation Type:</label>
                        <select id="consultationType" name="consultationType" required>
                            <option value="inpatient">Inpatient</option>
                            <option value="outpatient">Outpatient</option>
                        </select>
            
                        <button type="submit">Request Consultation</button>
                    </form>
            
                    <section id="consultationResults" style="display: none;">
                        <h3>Consultation Results</h3>
                        <p id="consultationResultText"></p>
                    </section>
                </section>
                
                    <section id="pharmacy">
                        <h2>Pharmacy Module</h2>
                        <form id="medicineForm">
                            <label for="medicineName">Medicine Name:</label>
                            <input type="text" id="medicineName" name="medicineName" required>
                
                            <label for="quantity">Quantity:</label>
                            <input type="number" id="quantity" name="quantity" required>
                
                            <button type="submit">Add Medicine</button>
                        </form>
                
                        <section id="medicineList">
                            <h3>Available Medicines</h3>
                            <ul id="medicineItems"></ul>
                        </section>
                    </section>
                
                
            
            
        
    </main>
    <footer>
        <p>&copy; 2023 Hospital Management System</p>
    </footer>
</body>
</html>
